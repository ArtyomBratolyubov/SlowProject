<!DOCTYPE html>
<html>
<head>
    <title>ToDo list</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="Styles/site.css">
    <link rel="stylesheet" type="text/css" href="Content/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="Content/font-awesome-4.7.0/css/font-awesome.css">
    <!--<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">-->
    <script src="Scripts/jquery-3.1.0.js" language="javascript"></script>
    <script src="Scripts/jquery.cookie.js" type="text/javascript"></script>
    <script src="Scripts/todo.js" language="javascript"></script>
</head>
<body>
    <table id="tasks" class="table table-bordered table-hover">
        <thead>
            <tr class="success">
                <th class="col-xs-1" >Completed</th>
                <th class=" text-center">Task</th>
                <th>Actions <i id="spinner" class="fa fa-circle-o-notch fa-spin"></i></th>
            </tr>
            <!--The row for creating new items.-->
            <tr id="new">
                <td class="text-center"><input type='checkbox' id="newCompleted"/></td>
                <td><input type='text' id="newName" class="form-control" /></td>
                <td>
                    <input type='button' id="newCreate" value='Create' class="btn btn-success"/>
                </td>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
